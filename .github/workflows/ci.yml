name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        uv venv -p 3.12 
        source .venv/bin/activate
        uv pip install -e .
        uv pip install ruff --system
        uv pip install black --system
        uv pip install  ruff --system
        uv pip install  isort --system
        uv pip install  mypy --system
        uv pip install  pytest --system
        
        

    - name: Lint with ruff
      run: |
        ruff .
    - name: Format check with black
      run: |
        black --check .
        
    - name: Check imports with isort
      run: |
        isort --check .
        
    - name: Type check with mypy
      run: |
        mypy src/ tests/
        
    - name: Test with pytest
      run: |
        pytest -v --cov=olol tests/
        
    - name: Build package
      run: |
        uv pip install build
        python -m build

        # Basic CI setup: Lint with ruff, run tests with pytest
